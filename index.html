<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Sensors</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          ><i class="bi bi-fingerprint"></i>Sensors</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/pages/geolocation.html"
                    >Geolocation</a
                  >
                </li>
                <li><a class="dropdown-item" href="">Form Controls</a></li>
                <li>
                  <a class="dropdown-item" href="/pages/cameraAccess.html"
                    >Camera access</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row gap-2">
          <div class="card col-3">
            <img
              src="/imgs/geolocation.jpeg"
              class="card-img-top mt-2"
              alt="geolocation"
            />
            <div class="card-body">
              <h5 class="card-title">Geolocation</h5>
              <p class="card-text">Get your exact location shown on the map</p>
              <a href="/pages/geolocation.html" class="btn btn-primary"
                >Go there</a
              >
            </div>
          </div>
          <div class="card col-3">
            <img
              src="/imgs/form-builders-11.webp"
              class="card-img-top mt-2"
              alt="from controls"
            />
            <div class="card-body">
              <h5 class="card-title">Form controls</h5>
              <p class="card-text">
                Get the most important form controls used on th web
              </p>
              <a href="/pages/formControls.html" class="btn btn-primary"
                >Go there</a
              >
            </div>
          </div>
          <div class="card col-3">
            <img
              src="/imgs/camera.jpg"
              class="card-img-top mt-2"
              alt="from controls"
            />
            <div class="card-body">
              <h5 class="card-title">Camera</h5>
              <p class="card-text">Get access to your camera from the web</p>
              <a href="/pages/formControls.html" class="btn btn-primary"
                >Go there</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
